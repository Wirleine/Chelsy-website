  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Anti flash blanc -->
  <style>
    html { visibility: hidden; }
  </style>
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const useDark = theme === 'dark' || (!theme && prefersDark);
      if (useDark) {
        document.documentElement.classList.add('dark-mode');
      }
      document.documentElement.style.visibility = 'visible';
    })();
  </script>

  <!-- Chargement -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</head>

  
<body class="main-container">
  <h1>Merci pour votre message !</h1>
  <p>Je vous répondrai le plus tot possible.</p>
  <a href="index.html" class="btn-download">Retour à l'accueil</a>

  <script>
const toggle = document.getElementById('theme-toggle');
const toggleText = document.getElementById('toggle-text');

function updateToggleText() {
  if(document.body.classList.contains('dark-mode')) {
    toggleText.textContent = 'Turn on light mode';
  } else {
    toggleText.textContent = 'Turn on dark mode';
  }
}

toggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  updateToggleText();

  if(document.body.classList.contains('dark-mode')) {
    localStorage.setItem('theme', 'dark');
  } else {
    localStorage.setItem('theme', 'light');
  }
});

window.addEventListener('DOMContentLoaded', () => {
  if(localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
  }
  updateToggleText();
});
</script>

<script src="https://unpkg.com/swup@4"></script>

</body>
</html>
